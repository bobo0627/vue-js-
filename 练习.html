    <script>
        function fun() {
            console.log(this.a)
        }

            fun:fun,
        }
        obj.fun()//2
        var c = new fun()
        c.a = 3
        console.log(c.a)
        //箭头函数 this
        function a11() {
            var b = 2
            return ()=>{
                return ()=>{
                    console.log(this.b)//11
                }
            }
        }
        var b = 11
        a11()()()

        let aobj = {
            age : 1
        }
        //let bobj = aobj  //2
        //let bobj = {...aobj} //1
        let bobj = Object.assign({},aobj) //1
        aobj.age = 2
        console.log(bobj.age,aobj.age)

                first:'vue'
            }
        }
        //let b1 = a1 //react
