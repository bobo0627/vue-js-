<body>
    <script>
        //所谓的递归函数就是在函数体内调用本函数
        //公园里有一些桃子子，猴子每天吃掉一半以后扔掉一个，第6天的时候发现还剩下1个桃子，问开始有几个桃子？
        /**
            例：x 为前一天数量  y 为后一天数量
            方程：x/2 - 1 = y  
            求x数量   即：x = (y + 1) * 2 
        */
        var peachCount = 1
        for(var i = 1; i<=6; i++){
            peachCount = (peachCount+1) * 2
        }
        console.log(peachCount)//190
        /*
        *递归思路
        */
        var allCount
        function eactPeach(day) {
            if(day == 6){
                allCount = 1
            }else{
                allCount = (eactPeach(day+1)+1)*2//第n天的桃子数量=（下一天的桃子数量+1）*2
                // 6  1                           而第6天的桃子的数量已经知道了，是1
                // 5 eactPeach(day+1) = 1   4     想要求第5天的桃子数量就需要6天桃子数量；
                // 4 eactPeach(day+1) = 4   10    想要求第4天的桃子数量就需要5天桃子数量；
                // 3 eactPeach(day+1) = 10   22   想要求第3天的桃子数量就需要4天桃子数量；
                // 2 eactPeach(day+1) = 22   46   想要求第2天的桃子数量就需要3天桃子数量；
                // 1 eactPeach(day+1) = 46   94   想要求第1天的桃子数量就需要2天桃子数量；
                // 0 eactPeach(day+1) = 94   190  
                console.log(day,allCount)
            }
            return allCount
        }
        console.log(eactPeach(0))// 190
        //求100阶乘
        var Ksum = 1
        for(var k = 1;k<=100;k++){
            Ksum = k*Ksum
        }
        console.log(Ksum)
        //使用递归
        function jc(num){
            if(num == 1){
                return 1
            }
            return num*jc(num-1)
        }
        console.log(jc(100))
        var aa = 0
        var bb = 10
        var goCount = function (n,count){
            if(n == 1){
                console.log(n,count)
                return 1
            }else if(n == 2){
                console.log(n,count)
                return 2
            }else if(n>2){
                console.log(n,count)
               // console.log(goCount(n-1),goCount(n-2),n)
                return goCount(n-1,++aa)+goCount(n-2,++bb)
            }
        }
        console.log(goCount(5))
        console.log("----------")
        var str1 = 'abcdafc'
        let strArr = str1.split('')
        strArr.forEach((item,index)=>{
            if(item == 'a'){
                console.log(index)
            }
        })
        console.log(strArr.indexOf('a'))
    </script>
